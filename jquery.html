<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background:
                linear-gradient(rgba(255, 0, 0, 0.45),
                    rgba(255, 0, 0, 0.45)),
                url(back.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: top center;
            background-size: cover;
            text-align: center;
        }

        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        .white-text {
            color: antiquewhite;
        }

        .header-nav {
            -js-display: flex;
            display: -ms-flexbox;
            display: flex;
            list-style: none;
            justify-content: center;
        }

        .header-nav li {
            padding: 1em 1em;
            margin: 0 0.5em;
        }

        .mobile-nav {
            width: 100%;
            -js-display: flex;
            display: -ms-flexbox;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #fff;
            padding-bottom: 1em;
        }

        .mobile-nav svg {
            width: 30px;
            height: 30px;
            fill: #fff;
        }

        .emoji {
            width: 1em;
            height: 1em;
        }

        .profile-photo {
            border-radius: 50%;
            border: 5px solid #fff;
            max-width: 150px;
        }

        .follow-btn {
            background: yellow;
            padding: 1em 2em;
            border: none;
            outline: none;
            font-weight: bold;
            border-radius: 3px;
            margin: 1em auto 3em;
            cursor: pointer;
        }

        .flex-grid {
            width: 100%;
            -js-display: flex;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-flow: row wrap;
            flex-flow: row wrap;
        }

        .flex-grid-col {
            width: 50%;
            -ms-flex-preferred-size: 50%;
            flex-basis: 50%;
            padding: 15px;
        }

        .card-inner {
            background: #fff;
            text-align: left;
            height: 100%;
            padding: 1em;
            display: flex;
            flex-flow: column;
        }

        .card-content {
            flex: 1 auto;
        }

        .flex-whole {
            display: flex;
        }

        .flex-whole img {
            width: 25%;
            padding: 2px;
        }

        @media (min-width: 769px) {
            .desktop-hide {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .flex-grid-col {
                width: 100%;
                -ms-flex-preferred-size: 100%;
                flex-basis: 100%;
            }

            .mobile-hide {
                display: none;
            }
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        header = $('<header></header>');
        mobile_hide = $('<div></div>');
        mobile_hide.addClass('mobile-hide');
        header_nav = $('<ul></ul>');
        header_nav.addClass('white-text header-nav');
        header_nav.append('<li>Home</li>');
        header_nav.append('<li>Leaderboard</li>');
        header_nav.append('<li>Top Gyms</li>');
        mobile_hide.append(header_nav);
        header.append(mobile_hide);
        desktop_hide = $('<div></div>');
        desktop_hide.addClass('desktop-hide mobile-nav');
        desktop_hide.append('<div>Home</div>');
        desktop_hide.append(
            '<svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 60 60" style="enable-background:new 0 0 60 60;" xml:space="preserve">' +
            '<g><path d="M8,22c-4.411,0-8,3.589-8,8s3.589,8,8,8s8-3.589,8-8S12.411,22,8,22z" /><path d="M52,22c-4.411,0-8,3.589-8,8s3.589,8,8,8s8-3.589,8-8S56.411,22,52,22z" /><path d="M30,22c-4.411,0-8,3.589-8,8s3.589,8,8,8s8-3.589,8-8S34.411,22,30,22z" /></g>' +
            '</svg>');
        desktop_hide.prepend(
            '<svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="124px" height="124px" viewBox="0 0 124 124" style="enable-background:new 0 0 124 124;" xml:space="preserve">' +
            '<g><path d="M112,6H12C5.4,6,0,11.4,0,18s5.4,12,12,12h100c6.6,0,12-5.4,12-12S118.6,6,112,6z" /><path d="M112,50H12C5.4,50,0,55.4,0,62c0,6.6,5.4,12,12,12h100c6.6,0,12-5.4,12-12C124,55.4,118.6,50,112,50z" /><path d="M112,94H12c-6.6,0-12,5.4-12,12s5.4,12,12,12h100c6.6,0,12-5.4,12-12S118.6,94,112,94z" /></g>' +
            '</svg>');
        mobile_hide.after(desktop_hide);
        profile = $('<section></section>');
        profile_content = $('<div class="white-text"><h1>Jessica Jones</h1>' +
            '<p>Always design a thing by considering it in its next longer content - a chair in</p>' +
            '</div>');
        profile.prepend(profile_content);
        profile_content.before('<img class="profile-photo" src="face.jpg">');
        profile_content.after('<button class="follow-btn">Follow</button>');
        container = $('<section></section>');
        container.addClass('flex-grid');
        content1 = '<div class="card flex-grid-col">' +
            '<div class="card-inner">' +
            '<h4 class="card-header">yesterday</h4>' +
            '<div class="card-content">' +
            '<p>Question about whether design is necessary or affordable are quite beside the point: design is  ineditable.</p>' +
            '</div>' +
            '<div class="card-footer">' +
            '<p><img class="emoji" src="heart-fill.png">45<img class="emoji" src="comment.png">21</p>' +
            '</div>' +
            '</div>' +
            '</div>';
        content2 = '<div class="card flex-grid-col">' +
            '            <div class="card-inner">' +
            '                <h4 class="card-header">2 days ago</h4>' +
            '                <div class="card-content">' +
            '                    <p>Jessica uploaded 4 images.</p>' +
            '                    <div class="flex-whole">' +
            '                        <img src="img1.jpg">' +
            '                        <img src="img2.jpg">' +
            '                        <img src="img3.jpg">' +
            '                        <img src="img4.jpg">' +
            '                    </div>' +
            '                </div>' +
            '                <div class="card-footer">' +
            '                    <p><img class="emoji" src="heart-blank.png">33<img class="emoji" src="comment.png">10</p>' +
            '                </div>' +
            '            </div>' +
            '        </div>';
        container.append(content1);
        container.append(content2);
        $('body').prepend(header);
        header.after(profile);
        profile.after(container);
        $('h4').css('margin', '0');
        $('h4').css('color', 'dimgrey');
    </script>
</body>

</html>
